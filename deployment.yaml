apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}
  labels:
    app: {{ .Release.Name }}
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    release: "{{ .Release.Name }}"
    role: "{{ .Values.role }}"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app: {{ .Release.Name }}
      annotations:
        checksum/config: {{ include (print .Template.BasePath "/configmap.yaml") . | sha256sum }}
    spec:
      containers:
      - name: {{ .Release.Name }}
        image: "{{ .Values.image.repo }}:{{ .Values.image.tag }}"
        resources:
{{ toYaml .Values.resources | indent 10 }}
        volumeMounts:
        - name: config
          mountPath: /etc/telegraf
        - name: varrunutmpro
          mountPath: /var/run/utmp
          readOnly: true
        - name: timezone-config
          mountPath: /etc/localtime
      volumes:
      - name: varrunutmpro
        hostPath:
          path: /var/run/utmp
      - name: config
        configMap:
          name: {{ .Release.Name }}
      - name: timezone-config
        hostPath:
          path: /usr/share/zoneinfo/Asia/Seoul
